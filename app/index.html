            <textarea id="c3_txt2" class="margen_textArea">Confieso que muchas veces me entrego sin reservas a algunos que no me merecen y disfruto como se acercan a mi con metales brillantes y buscan funsdirse conmigo en un abrazo como si en ello se fuera la vida. Me la paso de tribuna en tribuna, de cancha en cancha y alimento mi vanidad. Encuentro un adictivo placer en contonearme entre las piernas de los jugadores, en coquetear con los fervientes hinchas mientras ignoran que no me inclino por ningun color ni que me suele importar quien se esfuerza mas.</textarea>

            <img class="pag" src="img/cuento3/pag6.png">
            <textarea id="c3_txt6" class="margen_textArea">La imagen de mi carrrera hacia los brazos de otro seria dificil de borrar. Ser cruel quizas tambien esta en mi lista de virtudes o defectos. En la cancha ganaron y lloraron los mismos. Soy la misma de esa noche, hoy le prometo al cielo a uno y termino durmiento con otro, y asi sere: impredecible pero siempre bella. No voy a dejar a un lado el palcer de dejarme conquistar en un estadio lleno de esplendor. A veces me seduce aparecerme en el potero y tomarme unos tragos con los obreros que se la juegan en las canchas intransitables.</textarea>
